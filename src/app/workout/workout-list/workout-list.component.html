<div>
<button mat-raised-button color="primary" (click)="openWorkoutDialog()">
    Antrenman Olustur
  </button>
</div>
<table mat-table [dataSource]="workouts$" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Antrenman Adi</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Aciklama</th>
      <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef> Olusturan </th>
      <td mat-cell *matCellDef="let element"> {{element.creatorFirstName}}  {{element.creatorLastName}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Olusturulma Tarihi </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="openWorkoutActionMenu(i, $event)">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openWorkoutDialog(element)">
            <mat-icon>edit</mat-icon>
            <span>Duzenle</span>
          </button>
          <button mat-menu-item (click)="openDeleteWorkoutWarningDialog(element)">
            <mat-icon>delete</mat-icon>
            <span>Sil</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetail(row)"></tr>
  </table>
