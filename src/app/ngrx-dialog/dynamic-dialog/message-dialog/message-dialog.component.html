<h1 mat-dialog-title *ngIf="(data$ | async)?.title">{{ (data$ | async)?.title}}</h1>
<div mat-dialog-content>
    {{ (data$ | async)?.message}}
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button [color]="action.color" [mat-dialog-close]="action.value" *ngFor="let action of (data$ | async)?.actions">{{ action.text }}</button>
</div>
