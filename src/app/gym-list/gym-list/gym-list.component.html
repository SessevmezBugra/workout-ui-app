<button mat-raised-button color="primary" (click)="openGymDialog()">
   Salon Olustur
 </button>
<mat-nav-list>
  <mat-list-item [routerLink]="gym.id" *ngFor="let gym of gymList$ | async" >
    <h1 matLine>{{ gym.name }}</h1>
    <h3 matLine> {{ gym.userStatus }} </h3>
    <div *ngIf="gym.userStatus == 'INVITED'" >
      <button mat-raised-button color="primary" (click)="acceptInvitation(gym.id, $event)">
        Kabul Et
      </button>
    </div>
  </mat-list-item>
</mat-nav-list>
